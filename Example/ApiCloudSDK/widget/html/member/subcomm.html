<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/public.css"/>
    <style>
        .aui-bar-nav .aui-title {
            right: 3.5rem;
            left: 3.5rem;
        }

        .aui-tab-item.aui-active {
            border-bottom: none
        }
    </style>
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-custom aui-border-b" id="header">
    <a class="aui-pull-left" tapmode onclick="closeWin()"><span class="aui-iconfont aui-icon-left"></span></a>
    <div class="aui-title">分佣记录</div>
</header>
<div class="aui-tab aui-tab-danger" id="tab">
    <ul class="aui-tab-nav aui-border-b">
        <li class="active aui-item" onclick="groupindex(0)">联盟伙伴</li>
        <li class="aui-item" onclick="groupindex(1)">区域代理分佣</li>
    </ul>
</div>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script>
    apiready = function () {
        var header = document.querySelector('header');
        $api.fixIos7Bar(header);
        openFrameGroup();
    };
    function openFrameGroup(k) {
        api.openFrameGroup({
            name: 'member_subcomm',
            background: '#fff',
            scrollEnabled: true,
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight + $api.byId('tab').offsetHeight,
                w: 'auto',
                h: 'auto'
            },
            index: 0,
            frames: [
                {
                    name: 'subcomm_1',
                    url: 'subcomm_1.html',
                    bounces: true,
                    bgColor: '#f4f4f4'
                },
                {
                    name: 'subcomm_2',
                    url: 'subcomm_2.html',
                    bounces: true,
                    bgColor: '#f4f4f4'
                }
            ]
        }, function (ret, err) {
            var index = ret.index;
            setFrameGroupStatus(index)
        });
    }
    function groupindex(index) {
        api.setFrameGroupIndex({
            name: 'member_subcomm',
            index: index,
            scroll: true
        });
        setFrameGroupStatus(index)
    }
    function setFrameGroupStatus(index) {
        var tab = document.getElementById('tab');
        var tablist = tab.getElementsByClassName("aui-item");
        for (var i = 0; i < tablist.length; i++) {
            $api.removeCls(tablist[i], 'active');
        }
        $api.addCls(tablist[index], 'active');
    }
</script>
</body>
</html>
